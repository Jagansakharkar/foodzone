{% extends 'base.html' %}
{% block content %}
  <style>
  .food {
      padding: 50px 0;
      background-color: #f8f8f8;
  }
  
  .container {
    max-width: 1200px;
      margin: auto;
      padding: 0 15px;
  }
   .food .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
  } 

  .col-md-4 {
      display: flex;
      justify-content: center;
  } 
  
  .food-item {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      width: 100%;
      max-width: 320px;
  }
  
  .food-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }
  
  .food-item i {
      font-size: 40px;
      color: #e44d26;
      margin-bottom: 15px;
  }
  
  .food-item h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
  }
  
  .food-item p {
      font-size: 16px;
      color: #666;
      margin-bottom: 15px;
  }
  
  @media (max-width: 768px) {
      .food .row {
          flex-direction: column;
          align-items: center;
      }
  
      .food-item {
          max-width: 100%;
      }
  } 
   
  </style>

 <div class="food">
  <div class="container">
    <div class="row align-items-center">
      {% for category in categories %}
        <div class="col-md-4">
          {% comment %} <a class="nav-link" data-toggle="pill" href="#c-{{ category.cat_id }}"> {% endcomment %}
         
            <div class="food-item">
              <a href="{% url 'dishes' category.id %}">
               <i class="{{ cat.icon }}"></i>
               <h2>{{ category.name }}</h2>
               <p>{{ category.description }}</p>
              </a>
            {% comment %} <a href="{% url 'all_dishes' %}?q={{ cat.id }}">View Menu</a> {% endcomment %}
           </div>
      
          
        </div>
      {% endfor %}
    </div>
  </div>
</div> 
<div>

{% endblock %}
